<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patcher</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="container">
    <div class="splash">
      <div class="logo">
        <img src="/assets/odin-lined.png" alt="Odin logo" height="96">
        <h1>Patcher</h1>
      </div>
    </div>

    <div class="main">

      <div class="intro">
        <h2>
          This is not a real online service! You know you need something like this
          in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </h2>
        <h2>
          You <em>know</em> you want to.
        </h2>
      </div>
      <div class="sign-up-form">
        <h2>Let's do this!</h2>
        <form action="" method="post">
          <div class="name form-row">
            <div class="first-name">
              <label for="first-name">first name</label>
              <input type="text" id="first-name" required>
            </div>
            <div class="last-name">
              <label for="last-name">last name</label>
              <input type="text" id="last-name" required>
            </div>
          </div>
          <div class="contact form-row">
            <div class="email">
              <label for="email">email</label>
              <input type="text" id="email" required>
            </div>
            <div class="phone">
              <label for="phone">phone number <span class="optional-field">(optional)</span></label>
              <input type="tel" id="phone">
            </div>
          </div>
          <div class="password form-row">
            <div class="password">
              <label for="password">password</label>
              <input type="password" name="password" id="password" class="error" minlength="12" required>
            </div>
            <div class="confirm-password">
              <label for="confirm-password">confirm password</label>
              <input type="password" name="confirm-password" id="confirm-password" class="error" required>
            </div>
          </div>
        </div>
          <div class="submit-footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </form>

    </div>

  </div>
  
</body>
</html>
